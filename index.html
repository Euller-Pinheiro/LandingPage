<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina profissional DEV">
  <title>LandingPage Euller Pinheiro</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="logo.jpg" alt="Euller foto">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href=" ">Contato</a>
      <a class="cabecalho-menu-item" href=" ">Tutoriais</a>
      <a class="cabecalho-menu-item" href=" ">Portfolio</a>

  <main class="conteudo">

    <img class="rodape-imagem" src="euller.png">
